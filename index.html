<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="./assets/stylesheet/index.css">
    <title>Shopper Commerce</title>
</head>

<body>
    <div class="animation-container">
        <div class="company-logo">
            <div class="company-container">
            </div>
            <p>Shopper</p>
        </div>
        <div class="form-container">
            <div class="account-section">
                <div class="text-container">
                    <span class="rectangle"></span>
                    <p class="account-active">Sign in</p>
                </div>
                <p class="account-title"><a href="/register.html">Register</a></p>
            </div>
            <div class="form-view">
                <div class="input-container">
                    <img src="./assets/svg/email.svg" />
                    <input placeholder="Email" name="email" type="email" />
                </div>
                <div class="input-container">
                    <div class="password-view">
                        <img src="./assets/svg/password.svg" />
                        <input placeholder="Password" name="password" type="password" />
                    </div>
                    <img src="./assets/svg/eye.svg" class="eye-svg" />
                </div>
                <div class="forgot-container">
                    <p class="forgot-password">Forgot password?</p>
                </div>
                <div class="button-view">
                    <button type="submit">Sign In</button>
                </div>
            </div>
        </div>

        <div class="signin-view">
            <div class="sign-container">
                <p class="signin-text">Or sign in with</p>
            </div>
            <div class="signin-container">
                <div class="icon-view">
                    <img src="./assets/images/facebook.png" />
                </div>
                <div class="icon-view">
                    <img src="./assets/images/mail.png" />
                </div>
                <div class="icon-view">
                    <img src="./assets/images/twitter.png" />
                </div>
            </div>
        </div>
    </div>


    <script>
        function navigateToPage2() {
            document.querySelector('.page-transition.active').classList.remove('active');
            document.querySelectorAll('.page-transition')[1].classList.add('active');
        }

        function navigateToPage1() {
            document.querySelector('.page-transition.active').classList.remove('active');
            document.querySelectorAll('.page-transition')[0].classList.add('active');
        }
    </script>
</body>

</html>
