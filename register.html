<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="./assets/stylesheet/register.css">
    <title>Shopper Commerce | Register</title>
</head>

<body>
    <div class="company-logo">
        <div class="company-container">
        </div>
        <p>Shopper</p>
    </div>
    <div class="form-container">
        <div class="account-section">
            <!-- <p class="account-active">Sign in</p> -->
            <p class="account-active"><a href="/">Sign in</a> </p>
            <p class="account-title">Register</p>
        </div>
        <div class="form-view">
            <div class="input-container">
                <img src="./assets/svg/email.svg" />
                <input placeholder="Email" name="email" type="email" />
            </div>
            <div class="input-container">
                <img src="./assets/svg/email.svg" />
                <input placeholder="Phone Number" name="phone" type="tel" />
            </div>
            <div class="input-container">
                <img src="./assets/svg/email.svg" />
                <input placeholder="Country" name="country" type="dropdown" />
            </div>
            <div class="input-container">
                <div class="password-view">
                    <img src="./assets/svg/password.svg" />
                    <input placeholder="Password" name="password" type="password" />
                </div>
                <img src="./assets/svg/eye.svg" class="eye-svg" />
            </div>
            <div class="forgot-container">
                <p class="forgot-password">Forgot password?</p>
            </div>
        </div>
    </div>
    <div class="signin-view">
        <div class="sign-container">
            <p class="signin-text">Or sign in with</p>
        </div>
        <div class="signin-container">
            <div class="icon-view">
                <img src="./assets/images/facebook.png" />
            </div>
            <div class="icon-view">
                <img src="./assets/images/mail.png" />
            </div>
            <div class="icon-view">
                <img src="./assets/images/twitter.png" />
            </div>
        </div>
    </div>
</body>

</html>
