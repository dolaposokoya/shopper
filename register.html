<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="./assets/stylesheet/register.css">
    <title>Shopper Commerce | Register</title>
</head>

<body>
    <div class="company-logo">
        <div class="company-container">
        </div>
        <p>Shopper</p>
    </div>
    <div class="form-container">
        <div class="account-section">
            <!-- <p class="account-active">Sign in</p> -->
            <p class="account-active"><a href="/">Sign in</a></p>
            <p class="account-title">Register</a></p>
        </div>
        <div class="form-view">
            <div class="input-container">
                <img src="./assets/svg/email.svg" />
                <input placeholder="Email" name="email" type="email" />
            </div>
            <div class="input-container">
                <img src="./assets/svg/Phone.svg" />
                <input placeholder="Phone Number" name="phone" type="tel" />
            </div>
            <div class="input-container">
                <img src="./assets/svg/united-states.svg" />
                <select name="country">
                    <option value="0">Select Country</option>
                    <option value="1">United State</option>
                    <!-- <option value="2">Nigeria</option> -->
                </select>
            </div>
            <div class="input-container">
                <div class="password-view">
                    <img src="./assets/svg/password.svg" />
                    <input placeholder="Password" name="password" type="password" />
                </div>
                <img src="./assets/svg/eye.svg" class="eye-svg" />
            </div>
            <div class="terms-conditions">
                <img src="./assets/svg/Check-Empty.svg" />
                <p class="terms-policy-text">I accepted <span>Terms & Privacy Policy</span></p>
            </div>
            <div class="button-view">
                <button type="submit">Register</button>
            </div>
        </div>
    </div>
</body>

</html>
